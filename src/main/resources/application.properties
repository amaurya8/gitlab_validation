import java.io.FileInputStream;
import java.io.IOException;
import java.util.Properties;
import javax.mail.*;
import javax.mail.internet.*;

public class EmailSender {
public static void main(String[] args) {
try {
// Load properties file
Properties properties = new Properties();
properties.load(new FileInputStream("path/to/mail.properties"));

// Extract properties
String host = properties.getProperty("mail.smtp.host");
String port = properties.getProperty("mail.smtp.port");
String username = properties.getProperty("mail.username");
String password = properties.getProperty("mail.password");

// Set mail session properties
Properties sessionProps = new Properties();
sessionProps.put("mail.smtp.auth", properties.getProperty("mail.smtp.auth"));
sessionProps.put("mail.smtp.starttls.enable", properties.getProperty("mail.smtp.starttls.enable"));
sessionProps.put("mail.smtp.host", host);
sessionProps.put("mail.smtp.port", port);

// Create session with authentication
Session session = Session.getInstance(sessionProps, new Authenticator() {
protected PasswordAuthentication getPasswordAuthentication() {
return new PasswordAuthentication(username, password);
}
});

// Create email message
Message message = new MimeMessage(session);
message.setFrom(new InternetAddress(username));
message.setRecipients(Message.RecipientType.TO, InternetAddress.parse("recipient@example.com"));
message.setSubject("Test Email");
message.setText("Hello, this is a test email!");

// Send email
Transport.send(message);
System.out.println("Email sent successfully!");

} catch (IOException | MessagingException e) {
e.printStackTrace();
}
}
}